<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MAL User Analyzer</title>
  <!-- external css via CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- external js via CDN  using bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>

<body>
  <div class="container"> <!-- CONTAINER -->
    </br>
    <div class="card">
      <h5 class="card-header">MyAnimeList Profile Analyzer</h5> <!-- FORM HEADER -->
      <div class="card-body">
        <form id="input_form"> <!-- FORM OPEN -->
          <div class="mb-3">
            <label for="name" class="form-label">Username</label> <!-- LABEL FOR INPUT NAME  -->
            <input type="text" class="form-control" id="input_name" placeholder="Input Username"> <!-- INPUT NAME  -->
          </div>
          <button type="submit" class="btn btn-primary" id="getDataBtn">Submit</button> <!-- SUBMIT BUTTON  -->
        </form> <!-- FORM CLOSE -->
      </div>
    </div>
    </br>
    <div class="text-end mb-3" id="download_button_container">
      <button class="btn btn-success" onclick="downloadJPG()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download me-1" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5V13a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.6a.5.5 0 0 1 1 0V13a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.6a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
        </svg>
        Download as JPG
      </button>
    </div>
    <div class="card" id="result_card"> <!-- RESULT OPEN  -->
      <h5 class="card-header text-center">MAL Analyzer Result</h5>
      <div class="card-body">
        <div class="d-flex align-items-start mb-3" style="justify-content: center;">
          <div class="row w-60">
            <div class="col-12 col-md-auto d-flex justify-content-center align-items-center mb-3 mb-md-0">
              <img src="img/unknown.png" class="me-md-4 mb-2 mb-md-0 img-fluid rounded" style="max-width: 120px; height: auto;" id="result_image" alt="user image">
            </div>
            <div class="col-12 col-md d-flex align-items-center">
              <div class="table-responsive w-100">
                <table class="table table-bordered mb-0" style="table-layout: fixed; word-break: break-all; max-width: 700px;">
                  <tbody>
                    <tr>
                      <td><b>Username</b></td>
                      <td style="word-break: break-all;"><span id="result_userdata_username" class="text-truncate d-inline-block" style="max-width: 180px; vertical-align: middle;">unknown</span></td>
                    </tr>
                    <tr>
                      <td><b>Profile URL</b></td>
                      <td style="word-break: break-all;"><span id="result_userdata_url" class="text-break">unknown</span></td>
                    </tr>
                    <tr>
                      <td><b>Joined</b></td>
                      <td><span id="result_userdata_joined">unknown</span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            </div>
          </div>
        </div>
        <table class="table table-bordered mb-3" style="width: 70%; margin-left: auto; margin-right: auto;">
          <tbody>
            <tr>
              <td style="text-align: center;"><b>Total Entries</b></td>
              <td class="text-center"><span id="result_userstats_totalentries">unknown</span></td>
            </tr>
            <tr>
              <td style="text-align: center;"><b>Days Watched</b></td>
              <td class="text-center"><span id="result_userstats_dayswatched">unknown</span></td>
            </tr>
            <tr>
              <td style="text-align: center;"><b>User Mean Score</b></td>
              <td class="text-center"><span id="result_userstats_meanscore">unknown</span></td>
            </tr>
          </tbody>
        </table>
        <h5 class="card-title text-center"><b>Most Watched Genres</b></h5>
        <div class="card-title text-center" id="top5MostWatchedGenreAllTime">unknown</div>

        <h5 class="card-title text-center mt-3"><b><span id="title_last_10year_best">Personal Best Anime</span></b>
          <div class="card-title text-center" style="width:100%; margin-left: auto; margin-right: auto;"
            id="topAnimeByYear">unknown</div>
      </div>
    </div> <!-- RESULT CLOSE  -->
  </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var resultCard = document.querySelector("#result_card");
    var downloadButton = document.querySelector("#download_button_container");
    // resultCard.style.display = "none";
    // downloadButton.style.display = "none";

    let currentYear = new Date().getFullYear();
    let startYear = currentYear - 10; // Default to last 10 years

    var title10year = document.querySelector("#title_last_10year_best");
    document.querySelector("#title_last_10year_best").textContent = "Personal Best Anime from " + startYear + " to " + currentYear;

    var inputForm = document.querySelector("#input_form");
    inputForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent default form submission

      submitForm();
    });
  });

  function downloadJPG() {
    const element = document.getElementById("result_card");
    html2canvas(element, {
      backgroundColor: '#ffffff',
      useCORS: true, // Enable cross-origin images
      allowTaint: false,
      imageTimeout: 15000
    }).then(canvas => {
      const link = document.createElement("a");
      link.download = "result_card.jpg";
      link.href = canvas.toDataURL("image/jpeg", 1.0); // quality 1.0 = max
      link.click();
    });
  }

  async function submitForm() {
    var input_name = document.querySelector("#input_name").value;
    var isEmpty = false;

    const submitBtn = document.getElementById("getDataBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Loading...";

    if (input_name === '') {
      isEmpty = true;
      alert("Please fill Name!");
    }

    if (!isEmpty) {
      try {
        const response = await fetch("https://njs-mal-analyzer-67960749090.asia-southeast2.run.app/analyzer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username: input_name })
        });
        if (!response.ok) {
          throw new Error("Error occurred while fetching data");
        }
        const data = await response.json();
        console.log(data);
        //userdata
        document.querySelector("#result_userdata_username").textContent = data.userData.username;
        document.querySelector("#result_userdata_url").innerHTML = "<a href='" + data.userData.url + "'>" + data.userData.url + "</a>";
        const joinedDate = new Date(data.userData.joined);
        const options = { day: '2-digit', month: 'short', year: 'numeric' };
        document.querySelector("#result_userdata_joined").textContent = joinedDate.toLocaleDateString('en-GB', options);
        document.querySelector("#result_image").src = data.userData.images.jpg.image_url;

        //user stats
        document.querySelector("#result_userstats_totalentries").textContent = data.userStats.totalEntries;
        document.querySelector("#result_userstats_dayswatched").textContent = data.userStats.daysWatched;
        document.querySelector("#result_userstats_meanscore").textContent = data.userStats.meanScore;

        //most recent genres
        var top5MostWatchedGenreAllTime = document.querySelector("#top5MostWatchedGenreAllTime");
        top5MostWatchedGenreAllTime.innerHTML = ""; // Clear previous results

        if (Array.isArray(data.top5MostWatchedGenresAllTime)) {
          data.top5MostWatchedGenresAllTime.forEach(element => {
            console.log(element);
            var genreElement = document.createElement("span");
            genreElement.textContent = element.name + " (" + element.count + ")";
            genreElement.className = "badge bg-secondary me-2"; // Add Bootstrap badge class
            top5MostWatchedGenreAllTime.appendChild(genreElement);
          });
        } else {
          top5MostWatchedGenreAllTime.textContent = "No genre data available";
        }

        //top anime by year
        var topAnimeByYear = document.querySelector("#topAnimeByYear");
        topAnimeByYear.innerHTML = ""; // Clear previous results

        if (Array.isArray(data.topAnimeByYear)) {
          data.topAnimeByYear.forEach(element => {
            console.log(element);

            // Create badge for year
            var yearlyTitleElement = document.createElement("span");
            yearlyTitleElement.className = "badge bg-primary mb-2";
            yearlyTitleElement.textContent = "Personal Best Anime (" + element.year + ")";
            topAnimeByYear.appendChild(yearlyTitleElement);

            // Create list for anime under the badge
            var animeList = document.createElement("ul");
            animeList.className = "list-group mb-3";
            // Make the anime list horizontal using Bootstrap's flex utilities
            animeList.className = "list-group mb-3 d-flex flex-row flex-wrap gap-2 border-0";
            element.anime.forEach(anime => {
              var animeItem = document.createElement("li");
              animeItem.className = "list-group-item border rounded small text-center";
              animeItem.style.display = "inline-block";
              animeItem.innerHTML = "<img src='" + anime.node.main_picture.medium + "' alt='Anime Image' class='img-fluid rounded' style='max-width: 95px; max-height: 95px;'>";
              animeItem.innerHTML += "<div><a href='https://myanimelist.net/anime/" + anime.node.id + "' target='_blank' rel='noopener noreferrer'>" + anime.node.title + "</a></div><div style='font-size: 0.8em;'>(Rating: " + anime.listStatus.score + "/10)</div>";

              // array anime genres
              var currentAnimeGenres = anime.node.genres.map(genre => genre.name);
              animeItem.innerHTML += "<div style='font-size: 0.6em; margin-top: 2px;'>" + currentAnimeGenres.join(", ") + "</div>";
              animeList.appendChild(animeItem);
            });
            // Center the list itself
            animeList.style.justifyContent = "center";
            animeList.style.width = "100%";
            topAnimeByYear.appendChild(animeList);
          });
        } else {
          topAnimeByYear.textContent = "No anime data available";
        }

        document.querySelector("#result_card").style.display = "block";
        document.querySelector("#download_button_container").style.display = "block";
        alert("Data fetched successfully!");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      } catch (error) {
        alert(error.message);
      }
    }
  }
</script>

</html>
